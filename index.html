<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start.</h2>

    <div class="btn-container">
        <div class="lineone">
            <div class="button yellow" id="yellow" type="button">1</div>
            <div class="button red" id="red" type="button">2</div>
        </div>
        <div class="linetwo">
            <div class="button purple" id="purple" type="button">3</div>
            <div class="button green" id="green" type="button">4</div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
